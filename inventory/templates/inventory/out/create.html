{% extends 'manager/layout.html' %}
{% load static %}
{% block title %} Inventory OUT | SkyLove CMS {% endblock title %}

{% block content %}

  <div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <!---- <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 grid-margin stretch-card"> --->
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-4 grid-margin stretch-card">
        <div class="col-lg-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp;Xuất hàng </i></h4>
              <hr>
              <!---
              % load bootstrap4 %}
              % bootstrap_css %}
              % bootstrap_javascript jquery='full' %}
              { form.media }} {# Adds widget's JS/CSS files from CDN #}
              --->
              <form enctype="multipart/form-data" action="{% url 'inventory:out_new' %}" class="form-group"
                    method="POST">
                {% csrf_token %}
                <!---
                  % bootstrap_form form %} {# Renders form fields using django-bootstrapX #}
                  <small class="mb-5">Các mục có dấu [*] là bắt buộc</small>
                  --->
                <div class="row"></div>
                {{ form.as_p }}
                <div class="text-center mt-3">
                  <button class="btn btn-outline-success">
                    <i class="mdi mdi-check"></i>
                    Xác Nhận
                  </button>
                  <a href="javascript:history.back();"
                     class="btn btn-outline-danger">
                    <i class="mdi mdi-cancel"></i>Hủy bỏ
                  </a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="card-columns">
        <div class="card-body">
          <img src="{{ asset.thumb.url }}" alt="" class="img-fluid" width='150px' height='150px'>
          <p class="lead mt-2 text-center">
            {{ asset.pk | capfirst }}
            <br>
            <small class='text-center text-secondary'>( Photo-ID )</small>
          </p>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
</div>
